<div id="entries">
    {% for entry in entries %}
    <div class="entry">
        <h3>{{entry.eng}}</h3>
        <p>
            [{{entry.phon}}]  <strong><em style="color:dodgerblue">{{entry.headword}}</em></strong>
            <ul><strong style="color:gray">{{entry.tpi}}</strong></ul>
        </p>
    </div>
    {% endfor %}
</div>
